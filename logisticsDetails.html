<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <title>物流详情</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="w">
<div class="title"><!--<span>物流详情</span>--></div>
<div class="dbox"></div>
<div class="clf informationCard">
    <div class="clf">
        <div class="fl img"><img src="images/photo-1.jpg" alt=""> </div>
        <div class="clf fl text">
            <div class="top"><span class="t_title">茶花水杯</span> </div>
            <p>杯子非常小巧可爱，提成可提也可以放包里</p>
            <div class="clf bottom"><span class="price">¥39</span> <span class="fr num">x1</span></div>
        </div>
    </div>

    <div class="clf praise">
        <div class="fl img"><img src="images/photo-2.jpg" alt=""></div>
        <div class="fl name">
            <h6>李师傅</h6>
            <div class="str">★★★★<span>★</span></div>
        </div>
    </div>

    <div class="clf logistics">
        <div class="fl order">
            <div class="clf"><span class="sp1">正在打包</span><span class="fr sp2">09:38</span></div>
            <div class="clf"><span class="sp1">正在发货</span><span class="fr sp2">09:38</span></div>
            <div class="clf"><span class="sp1">运输中</span><span class="fr sp2">09:38</span></div>
            <div class="clf"><span class="sp1">正在派件</span><span class="fr sp2">09:38</span></div>
            <div class="clf"><span class="sp1">已签收</span><span class="fr sp2">09:38</span></div>
        </div>
    </div>

    <div class="btn"><a href="#">确定收货</a></div>
        
    
    
    
    
    
    
    
    
    
</div>



</body>
</html>
