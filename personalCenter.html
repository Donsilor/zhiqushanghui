<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>致趣商汇 | 个人中心</title>

<body>
<div class="w login">
    <img src="images/icon_user.png" class="headPortrait">
    <a href="javascript:;" class="modifyTheHead">修改头像</a>
    <form action="" class="forms">
        <div class="icon_1"><input type="text" title="name" placeholder="真实名字"></div>
        <div class="icon_1 sex">
            <label><input type="radio" name="sex">男</label>
            <label><input type="radio" name="sex">女</label>
        </div>
        <div class="icon_4 date">
            <input type="number" title="" value="1992">
            <input type="number" title="" value="12">
            <input type="number" title="" value="19">
        </div>
        <button type="submit" class="affirm">确认</button>
    </form>
    <form action="" class="forms">
        <div class="icon_2"><input type="text" title="password" placeholder="二级密码"></div>
        <div class="icon_2"><input type="text" title="password" placeholder="确认密码"></div>
        <button type="submit" class="affirm">确认</button>
    </form>
</div>
