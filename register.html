<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>致趣商汇 | 注册</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="w login">
    <img class="logo" src="images/logo.png">
    <form action="" class="forms">
        <div class="icon_1">
            <input type="text" class="w70" title="tel" placeholder="手机号码" maxlength="11">
            <a href="javascript:;" class="captcha fr">验证码</a>
        </div>
        <div class="icon_2"><input type="text" title="password" placeholder="密码"></div>
        <div class="icon_2"><input type="text" title="confirmPassword" placeholder="确认密码"></div>
        <div class="icon_1">
            <input type="text" class="w70" title="referrer" placeholder="推荐人">
            <a href="javascript:;" class="referrer fr">推荐人</a>
        </div>
        <div class="icon_3"><input type="text" class="w70" title="captcha" placeholder="验证码"></div>
        <label><input type="checkbox">同意注册协议</label>
        <button type="submit">注册</button>
    </form>
</div>
</body>
</html>
